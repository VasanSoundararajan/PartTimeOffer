<!DOCTYPE html>
<html>
<head>
    <title>Post a Part-Time Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .job-card {
            margin-top: 25px;
            padding: 15px;
            background: #eef3ff;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }

        .job-card h3 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Post a Part-Time Job</h2>

    <input type="text" id="title" placeholder="Job Title" required>

    <textarea id="description" rows="4" placeholder="Job Description (JD)" required></textarea>

    <input type="text" id="contact" placeholder="Contact Details (Email/Phone)" required>

    <input type="text" id="location" placeholder="Job Location" required>

    <button onclick="postJob()">Post Job</button>

    <div id="jobList"></div>
</div>

<script>
    function postJob() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const contact = document.getElementById("contact").value;
        const location = document.getElementById("location").value;

        if (!title || !description || !contact || !location) {
            alert("Please fill all fields.");
            return;
        }

        const jobCard = document.createElement("div");
        jobCard.className = "job-card";
        jobCard.innerHTML = `
            <h3>${title}</h3>
            <p><strong>Description:</strong> ${description}</p>
            <p><strong>Location:</strong> ${location}</p>
            <p><strong>Contact:</strong> ${contact}</p>
        `;

        document.getElementById("jobList").appendChild(jobCard);

        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
        document.getElementById("contact").value = "";
        document.getElementById("location").value = "";
    }
</script>

</body>
</html>
